<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="contact-style.css">
  <!-- 'Cormorant Garamond' font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
  <!-- 'Jost' font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
  <title>Steeply Contact</title>   
</head>
<body>
  <section class="showcase">
    <header>
      <a href="index.html" class="contact"><img class="logo" src="pictures/steeplylogo.svg" /></a>
      <a href="contact.html" class="contact">Contact</a>
    </header>

    <div class="text">
      <div class="top">

        <img src="pictures/drone.jpg" alt="" />
        
        <h2>CONTACT US</h2>
  
    </div>
      <div class="email"></div>
        <h2 class="email">Email</h2>
        <a href="mailto:hello@steeply.com.au">hello@steeply.com.au</a>
      </div>
      <div class="Phone">
        <h2 class="call-us">Call us</h2>
        <p>0455 555 555</p>
      </div>
    </div>

    <div class="images">
      <div class="drone-rectangle"></div>
      
      <div class="room-rectangle"></div>
      <img class="room" src="pictures/room.jpg" />
      <div class="cam-rectangle"></div>
      <img class="cam" src="pictures/cam.jpg" />
    </div>
    <div class="rectangle"></div>


    <ul class="social">
      <li><a href="#"><img src="pictures/facebook.png"></a></li>
      <li><a href="#"><img src="pictures/twitter.png"></a></li>
      <li><a href="#"><img src="pictures/instagram.png"></a></li>
    </ul>
  </section>
</body>
</html>
